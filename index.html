<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="hnl.mobileConsole.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="break_eternity.js"></script>
		<script type="text/javascript" src="format.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="saving.js"></script>
		<script type="text/javascript" src="story.js"></script>
		<title>(Un)Limited</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body style="text-align:center" onLoad="initializeGrid()" onKeyDown="checkKey(event)">
		<div class="menuWrapper">
			<div id="tabs" class="menuContainer">
				<div> </div>
				<button id="menuTabButton" class="menuButton">Menu</button>
				<button id="statsTabButton" class="menuButton">Stats</button>
				<button id="storyTabButton" class="menuButton">Story</button>
				<div id="savedInfo" style="display:none; position:absolute">Game saved!</div>				
			</div>
		</div>
		<div class="mainWrapper">
			<div id="gameSpace" class="mainContainer" style="font-size:xx-large">
				<span style="display:grid;grid-column:1/2;grid-row:1/2;"></span>
		<!---------------------------------------------------------------------------->
		<!-------------------------------- Top Menu ---------------------------------->
		<!---------------------------------------------------------------------------->
				<span id="energyArea" class="display" style="display:grid; opacity: 0;
									     grid-column: 4/5; grid-row: 1/2;">
					Energy Remaining
				</span>
				<span id="powerArea" class="display" style="display:grid; opacity: 0;
									    grid-column: 3/4; grid-row: 1/2;">
					Power
				</span>
				<span id="crystalArea" class="display" style="display:grid; opacity: 0;
									      grid-column: 5/6; grid-row: 1/2;">
					Crystals
				</span>
		<!--------------------------------------------------------------------------->
		<!------------------------------ Main Screen -------------------------------->
		<!--------------------------------------------------------------------------->
				<button id="start" class="upgrade main" style="display:grid; grid-column: 4/5; grid-row: 6/7; z-index: 11"
					onclick="fadeIn('showEnergy')">
					Start
				</button>
				<button id="showEnergy" class="upgrade main" style="display:grid; opacity: 0; z-index: 1;
										    grid-column: 4/5; grid-row: 5/6;"
					onclick="fadeIn('energyArea');
						 fadeIn('showPower')">
					Show Energy
				</button>
				<button id="showPower" class="upgrade main" style="display:grid; opacity: 0; z-index: 1;
										   grid-column: 4/5; grid-row: 4/5;"
					onclick="fadeIn('powerArea');
						 fadeIn('showGenerators');
						 fadeIn('showUpgrades');
						 fadeIn('showCrystals')">
					Show Power
				</button>
				<button id="showGenerators" class="upgrade main" style="display:grid; opacity: 0; z-index: 1;
											grid-column: 3/4; grid-row: 4/5;"
					onclick="fadeIn('generatorAccess')">
					Show Producers
				</button>
				<button id="generatorAccess" class="travelLeft main" style="display:grid; opacity: 0; z-index: 1;
											    grid-column: 1/2; grid-row: 4/5; 
											    font-size: 100px"
					onclick="moveFrom('main','l')">
					<<
				</button>
				<button id="showCrystals" class="upgrade main" style="display:grid; opacity: 0; z-index: 1;
										      grid-column: 4/5; grid-row: 3/4;"
					onclick="fadeIn('crystalArea')">
					Show Crystals
				</button>
				<button id="showUpgrades" class="upgrade main" style="display:grid; opacity: 0; z-index: 1;
										      grid-column: 5/6; grid-row: 4/5;"
					onclick="fadeIn('upgradeAccess')">
					Show Upgrades
				</button>
				<button id="upgradeAccess" class="travelRight main" style="display:grid; opacity: 0; z-index: 1;
											   grid-column: 7/8; grid-row: 4/5; 
											   font-size: 100px"
					onclick="moveFrom('main','r');">
					>>
				</button>
		<!---------------------------------------------------------------------------->
		<!--------------------------------- Generators ------------------------------->
		<!---------------------------------------------------------------------------->
				<button id="genPurchase1" class="upgrade generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 3/4; grid-row: 2/3;"
					onclick="purchase('gen1')">
					You have purchased <span id="gen1Purchased">0</span> Generator 1s.<br/>
					Purchase another for <span id="gen1Price">0</span> Power.
				</button>
				<button id="genPurchase2" class="upgrade generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 3/4; grid-row: 3/4;"
					onclick="purchase('gen2')";>
					You have purchased <span id="gen2Purchased">0</span> Generator 2s.<br/>
					Purchase another for <span id="gen2Price">0</span> Power.
				</button>
				<button id="genPurchase3" class="upgrade generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 3/4; grid-row: 4/5;"
					onclick="purchase('gen3')";>
					You have purchased <span id="gen3Purchased">0</span> Generator 3s.<br/>
					Purchase another for <span id="gen3Price">0</span> Power.
				</button>
				<button id="genPurchase4" class="upgrade generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 3/4; grid-row: 5/6;"
					onclick="purchase('gen4')";>
					You have purchased <span id="gen4Purchased">0</span> Generator 4s.<br/>
					Purchase another for <span id="gen4Price">0</span> Power.
				</button>
				<button id="generatorBoost" class="upgrade generators" style="display:grid; opacity: 0; z-index: 1;
											      grid-column: 4/5; grid-row: 6/7;"
					onclick="genBoost()";>
					Reset all Generators but grant them all a boost.<br/>
					Total Boost: <span id="genBoostAmount">0</span>
				</button>
				<button id="generator1" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 4/5; grid-row: 2/3;">
					You have <span id="genAmount1">0</span> Generator 1s generating
					<span id="generation1">0</span> Power per second.
				</button>
				<button id="generator2" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 4/5; grid-row: 3/4;">
					You have <span id="genAmount2">0</span> Generator 2s generating
					<span id="generation2">0</span> Generator 1s per second.
				</button>
				<button id="generator3" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 4/5; grid-row: 4/5;">
					You have <span id="genAmount3">0</span> Generator 3s generating
					<span id="generation3">0</span> Generator 2s per second.
				</button>
				<button id="generator4" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 4/5; grid-row: 5/6;">
					You have <span id="genAmount4">0</span> Generator 4s generating
					<span id="generation4">0</span> Generator 3s per second.
				</button>
		<!-------------------------------------------------------------------------------->
		<!---------------------------------ClickBanks------------------------------------->
		<!-------------------------------------------------------------------------------->
				<button id="clickBank1" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 5/6; grid-row: 2/3;"
					onclick="bank(1,1)">
					Deposit Energy to power Generator 1s.<br/>
					There is <span id="bankedClicks1">0</span> Energy deposited,<br/>
					powering up Generator 1s by <span id="bankPower1">0</span>.
				</button> 
				<button id="clickBank1Block" class="display generators" style="display:grid;opacity:0;grid-column:5/6;grid-row:2/3;z-index:2">LOCKED</button>
				<button id="clickBank2" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 5/6; grid-row: 3/4;"
					onclick="bank(1,2)">
					Deposit Energy to power Generator 2s.<br/>
					There is <span id="bankedClicks2">0</span> Energy deposited,<br/>
					powering up Generator 2s by <span id="bankPower2">0</span>.
				</button>
				<button id="clickBank2Block" class="display generators" style="display:grid;opacity:0;grid-column:5/6;grid-row:3/4;z-index:2">LOCKED</button>
				<button id="clickBank3" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 5/6; grid-row: 4/5;"
					onclick="bank(1,3)">
					Deposit Energy to power Generator 3s.<br/>
					There is <span id="bankedClicks3">0</span> Energy deposited,<br/>
					powering up Generator 3s by <span id="bankPower3">0</span>.
				</button>
				<button id="clickBank3Block" class="display generators" style="display:grid;opacity:0;grid-column:5/6;grid-row:4/5;z-index:2">LOCKED</button>
				<button id="clickBank4" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											  grid-column: 5/6; grid-row: 5/6;"
					onclick="bank(1,4)">
					Deposit Energy to power Generator 4s.<br/>
					There is <span id="bankedClicks4">0</span> Energy deposited,<br/>
					powering up Generator 4s by <span id="bankPower4">0</span>.
				</button>
				<button id="clickBank4Block" class="display generators" style="display:grid;opacity:0;grid-column:5/6;grid-row:5/6;z-index:2">LOCKED</button>
				<button id="bankProducer1" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											      grid-column: 6/7; grid-row:2/3;"
					onclick="purchase('bank1')">
					Produce free Energy for the Generator 1 bank.<br/>
					You have <span id="bankProducer1Amount">0</span> Producers, 
					creating <span id="bankProducer1Bonus">0</span> Energy per second for Generator 1s.<br/>
					Purchase another for <span id="bankProducer1Price">0</span> Crystals.
				</button>
				<button id="bankProducer1Block" class="display generators" style="display:grid;opacity:0;grid-column:6/7;grid-row:2/3;z-index:2">LOCKED</button>
				<button id="bankProducer2" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											      grid-column: 6/7; grid-row:3/4;"
					onclick="purchase('bank2')">
					Produce free Energy for the Generator 2 bank and generate Level 1 Energy Producers.<br/>
					You have <span id="bankProducer2Amount">0</span> Producers, 
					creating <span id="bankProducer2Bonus">0</span> Energy per second for Generator 2s.<br/>
					Purchase another for <span id="bankProducer2Price">0</span> Crystals.
				</button>
				<button id="bankProducer2Block" class="display generators" style="display:grid;opacity:0;grid-column:6/7;grid-row:3/4;z-index:2">LOCKED</button>
				<button id="bankProducer3" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											      grid-column: 6/7; grid-row:4/5;"
					onclick="purchase('bank3')">
					Produce free Energy for the Generator 3 bank and generate Level 2 Energy Producers.<br/>
					You have <span id="bankProducer3Amount">0</span> Producers, 
					creating <span id="bankProducer3Bonus">0</span> Energy per second for Generator 3s.<br/>
					Purchase another for <span id="bankProducer3Price">0</span> Crystals.
				</button>
				<button id="bankProducer3Block" class="display generators" style="display:grid;opacity:0;grid-column:6/7;grid-row:4/5;z-index:2">LOCKED</button>
				<button id="bankProducer4" class="display generators" style="display:grid; opacity: 0; z-index: 1;
											      grid-column: 6/7; grid-row:5/6;"
					onclick="purchase('bank4')">
					Produce free Energy for the Generator 4 bank and generate Leve 3 Energy Producers.<br/>
					You have <span id="bankProducer4Amount">0</span> Producers, 
					creating <span id="bankProducer4Bonus">0</span> Energy per second for Generator 4s.<br/>
					Purchase another for <span id="bankProducer4Price">0</span> Crystals.
				</button>
				<button id="bankProducer4Block" class="display generators" style="display:grid;opacity:0;grid-column:6/7;grid-row:5/6;z-index:2">LOCKED</button>
				<button id="bankProducerBoost" class="display generators" style="display:grid;opacity:0; z-index: 1;
												 grid-column:6/7; grid-row: 6/7;"
					onclick="bankBoost()">
					Reset all your Free Energy Producers but grant them a boost.<br/>
					Total Boost: <span id="bankBoostAmount">0</span>
				</button>
		<!----------------------------------------------------------------------------------------->
		<!--------------------------------Generator Purchasers------------------------------------->
		<!----------------------------------------------------------------------------------------->
				
				
				
				<button id="mainAccess" class="travelright generators" style="display:grid; opacity: 0; z-index: 0;
											    grid-column: 7/8; grid-row: 4/5; 
											    font-size: 100px"
					onclick="moveFrom('generators','r')">
					>>
				</button>
			</div>
		</div>
	</body>
</html>
