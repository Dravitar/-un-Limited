<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="confractus_numerus.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="mainTree.js"></script>
		<title>(un)Limited</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body style="text-align:center" onLoad="startCycle()">
		<div id="topRow">
			<span id="powerDisplay" style="display:none">You have <span id="powerAmount">0</span> Power</span>
			<span id="clicks" style="display:none">You have <span id="clicksRemaining">0</span> clicks remaining</span>
			<span id="potencyDisplay" style="display:none">You have <span id="potencyAmount">0</span> Potency</span>
		</div>
		<div id="mainTree" class="flex-container tab">
			<div id="treeButtonRow0">
				<button id="treeButton00" class="treeButtonBig" onclick="treePress(0,0)">Start</button>
			</div>
			<div id="treeButtonRow1">
				<button id="treeButton20" class="treeButtonBig" onclick="treePress(2,0)" style="display:none">Show Upgrades</button>
				<button id="treeButton10" class="treeButtonBig" onclick="treePress(1,0)" style="display:none">Show Clicks</button>
				<button id="treeButton22" class="treeButtonBig" onclick="treePress(2,2)" style="display:none">Show Prestige</button>
			</div>
			<div id="treeButtonRow2">
				<button id="treeButton21" class="treeButtonBig" onclick="treePress(2,1)" style="display:none">Show Producers</button>
			</div>
			<div id="treeButtonRow3">
				<div id="treeButton30" style="display:none">
					<span id="gen0Amount">0</span>  (<span id="gen0Purchased">0</span>)  
					<button id="treeButton30" class="treeButton" onclick="treePress(3,0)">
						Cost:<br/><span id="gen0Cost">10</span> Power
					</button>
				</div>
				<div id="treeButton31" style="display:none"><button class="treeButton" onclick="treePress(3,1)">Cost:<br/><span id="gen1Cost">100</span> Power</button></div>
				<div id="treeButton32" style="display:none"><button class="treeButton" onclick="treePress(3,2)">Cost:<br/><span id="gen2Cost">1e4</span> Power</button></div>
				<div id="treeButton33" style="display:none"><button class="treeButton" onclick="treePress(3,3)">Cost:<br/><span id="gen3Cost">1e7</span> Power</button></div>
				<div id="treeButton34" style="display:none"><button class="treeButton" onclick="treePress(3,4)">Cost:<br/><span id="gen4Cost">1e12</span> Power</button></div>
				<div id="treeButton35" style="display:none"><button class="treeButton" onclick="treePress(3,5)">Cost:<br/><span id="gen5Cost">1e18</span> Power</button></div>
				<div id="treeButton36" style="display:none"><button class="treeButton" onclick="treePress(3,6)">Cost:<br/><span id="gen6Cost">1e25</span> Power</button></div>
				<div id="treeButton37" style="display:none"><button class="treeButton" onclick="treePress(3,7)">Cost:<br/><span id="gen7Cost">1e35</span> Power</button></div>
			</div>
		</div>
	</body>
</html>
