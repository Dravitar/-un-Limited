<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="hnl.mobileConsole.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="break_eternity.js"></script>
		<script type="text/javascript" src="format.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="saving.js"></script>
		<script type="text/javascript" src="story.js"></script>
		<title>(Un)Limited</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body style="text-align:center" onLoad="initializeGrid()" onKeyDown="checkKey(event)">
		<div class="menuWrapper">
			<div id="tabs" class="menuContainer">
				<div> </div>
				<button id="menuTabButton" class="menuButton">Menu</button>
				<button id="statsTabButton" class="menuButton">Stats</button>
				<button id="storyTabButton" class="menuButton">Story</button>
				<div id="savedInfo" style="display:none; position:absolute">Game saved!</div>				
			</div>
		</div>
		<div class="mainWrapper">
			<div id="gameSpace" class="mainContainer" style="font-size:xx-large">
				<span style="display:grid;grid-column:1/2;grid-row:1/2;"></span>
				<button id="start" class="upgrade" style="display:grid; grid-column: 4/5; grid-row: 6/7;"
					onclick="$('showEnergy').style.display='grid';
						 $('blank45').style.display='none';">
					Start
				</button>
				<span id="energyArea" class="display" style="display:none; grid-column: 4/5; grid-row: 2/3;">
					Energy Remaining
				</span>
				<span id="powerArea" class="display" style="display:none; grid-column: 3/4; grid-row: 2/3;">
					Power
				</span>
				<span id="crystalArea" class="display" style="display:none; grid-column: 5/6; grid-row: 2/3;">
					Crystals
				</span>
				<button id="showEnergy" class="upgrade" style="display:none; grid-column: 4/5; grid-row: 5/6;"
					onclick="$('energyArea').style.display='grid';
						 $('showPower').style.display='grid';">
					Show Energy
				</button>
				<button id="showPower" class="upgrade" style="display:none; grid-column: 4/5; grid-row: 4/5;"
					onclick="$('powerArea').style.display='grid';
						 $('showProducers').style.display='grid';
						 $('showUpgrades').style.display='grid';
						 $('showCrystals').style.display='grid';">
					Show Power
				</button>
				<button id="showProducers" class="upgrade" style="display:none; grid-column: 3/4; grid-row: 4/5;"
					onclick="$('producerAccess').style.display='grid';">
					Show Producers
				</button>
				<button id="producerAccess" class="travelLeft" style="display:none; grid-column: 2/3; grid-row: 4/5;"
					onclick="moveLeftFrom('main')">
				</button>
				<button id="showCrystals" class="upgrade" style="display:none; grid-column: 4/5; grid-row: 3/4;"
					onclick="$('crystalArea').style.display='grid';">
					Show Crystals
				</button>
				<button id="showUpgrades" class="upgrade" style="display:none; grid-column: 5/6; grid-row: 4/5;"
					onclick="$('upgradeAccess').style.display='grid';">
					Show Upgrades
				</button>
				<button id="upgradeAccess" class="travelRight" style="display:none; grid-column: 6/7; grid-row: 4/5;"
					onclick="moveRightFrom('main');">
				</button>
			</div>
		</div>
	</body>
</html>
