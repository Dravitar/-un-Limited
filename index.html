<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="confractus_numerus.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="mainTree.js"></script>
		<title>(un)Limited</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body style="text-align:center" onLoad="startCycle()">
		<div id="clicks" style="display:none">You have <span id="clicksRemaining">0</span> clicks remaining</div>
		<div id="mainTree" class="flex-container tab">
			<div id="treeButtonRow0">
				<button id="treeButton00" class="treeButtonBig" onclick="treePress(0,0)">Start</button>
			</div>
			<div id="treeButtonRow1">
				<button id="treeButton20" class="treeButtonBig" onclick="treePress(2,0)" style="display:none">Show Upgrades</button>
				<button id="treeButton10" class="treeButtonBig" onclick="treePress(1,0)" style="display:none">Show Clicks</button>
				<button id="treeButton22" class="treeButtonBig" onclick="treePress(2,2)" style="display:none">Show Prestige</button>
			</div>
			<div id="treeButtonRow2">
				<button id="treeButton21" class="treeButtonBig" onclick="treePress(2,1)" style="display:none">Show Producers</button>
			</div>
			<div id="treeButtonRow3">
				<div id="gen1"><button id="treeButton30" class="treeButton" onclick="treePress(3,0)" style="display:none">Buy Generator One</button></div>
				<div id="gen2"><button id="treeButton31" class="treeButton" onclick="treePress(3,1)" style="display:none">Buy Generator Two</button></div>
				<div id="gen3"><button id="treeButton32" class="treeButton" onclick="treePress(3,2)" style="display:none">Buy Generator Three</button></div>
				<div id="gen4"><button id="treeButton33" class="treeButton" onclick="treePress(3,3)" style="display:none">Buy Generator Four</button></div>
				<div id="gen5"><button id="treeButton34" class="treeButton" onclick="treePress(3,4)" style="display:none">Buy Generator Five</button></div>
				<div id="gen6"><button id="treeButton35" class="treeButton" onclick="treePress(3,5)" style="display:none">Buy Generator Six</button></div>
				<div id="gen7"><button id="treeButton36" class="treeButton" onclick="treePress(3,6)" style="display:none">Buy Generator Seven</button></div>
				<div id="gen8"><button id="treeButton37" class="treeButton" onclick="treePress(3,7)" style="display:none">Buy Generator Eight</button></div>
			</div>
		</div>
	</body>
</html>
